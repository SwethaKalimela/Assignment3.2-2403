<!DOCTYPE html>
<html>
<head>
<title>External CSS</title>
<link rel="stylesheet" type="text/css" href="styles.css"> <!--linking the external CSS styles.css-->
</head>
<body style="background-color:blue"><!--Here the inline CSS blue color over-writes the 
                                       external css where background color is red-->

<h1 style="color:white">Welcome to CSS3</h1> <!--Here the inline CSS white color over-writes the 
                                                    external css where font color is blue-->

</body>
</html>
